        function Inventory() {
            const [inventory, setInventory] = useState([]);
            const [filteredInventory, setFilteredInventory] = useState([]);
            const [categories, setCategories] = useState([]);
            const [locations, setLocations] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [message, setMessage] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalMode, setModalMode] = useState('create'); // 'create', 'edit', or 'transaction'
            const [selectedItem, setSelectedItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            
            // Enhanced filtering state
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [locationFilter, setLocationFilter] = useState('all');
            const [stockFilter, setStockFilter] = useState('all'); // 'all', 'low', 'out', 'available'
            const [sortConfig, setSortConfig] = useState({ key: 'ItemName', direction: 'asc' });
            
            // Statistics state
            const [inventoryStats, setInventoryStats] = useState({
                total: 0,
                categories: 0,
                locations: 0,
                lowStock: 0,
                outOfStock: 0
            });
            
            // Form state - Updated for new schema
            const [formData, setFormData] = useState({
                ItemName: '',
                CategoryID: '',
                LocationID: '',
                SKU: '',
                ReorderPoint: '',
                Description: '',
                InitialQuantity: '', // For new items
                // Transaction fields
                QuantityChange: '',
                TransactionType: 'Stock In',
                TransactionDate: (() => {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                })(),
                Notes: ''
            });
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                loadInventory();
                loadCategories();
                loadLocations();
            }, []);

            useEffect(() => {
                // Apply filtering when any filter changes
                const filtered = getFilteredInventory();
                setFilteredInventory(filtered);
            }, [inventory, searchTerm, categoryFilter, locationFilter, stockFilter, sortConfig]);

            const loadInventory = async () => {
                setIsLoading(true);
                try {
                    const response = await gasService.getAllInventory();
                    console.log('getAllInventory response:', response);

                    let itemData = [];
                    
                    if (Array.isArray(response)) {
                        itemData = response;
                    } else if (response && response.success && response.data) {
                        itemData = Array.isArray(response.data) 
                            ? response.data 
                            : (response.data.data || []);
                    }
                    
                    if (itemData.length > 0) {
                        console.log('Sample inventory item:', itemData[0]);
                        setInventory(itemData);
                        
                        // Calculate statistics using new schema
                        const stats = calculateInventoryStats(itemData);
                        setInventoryStats(stats);
                        
                        setMessage({ type: 'success', text: `Loaded ${itemData.length} inventory records successfully` });
                    } else {
                        setInventory([]);
                        setMessage({ type: 'info', text: 'No inventory items found' });
                    }
                } catch (error) {
                    console.error('Error loading inventory:', error);
                    setMessage({ type: 'error', text: 'Error loading inventory' });
                } finally {
                    setIsLoading(false);
                }
            };

            const loadCategories = async () => {
                try {
                    const response = await gasService.getAllInventoryCategories();
                    console.log('getAllInventoryCategories response:', response);
                    
                    // Handle the nested response structure we're seeing
                    let categoryData = [];
                    
                    // Check for deeply nested data structure
                    if (response && response.data && response.data.data && Array.isArray(response.data.data)) {
                        categoryData = response.data.data;
                        console.log('Using deeply nested response.data.data');
                    }
                    // Standard success response
                    else if (response && response.success === true && Array.isArray(response.data)) {
                        categoryData = response.data;
                        console.log('Using standard response.data');
                    }
                    // Direct array
                    else if (Array.isArray(response)) {
                        categoryData = response;
                        console.log('Using direct array response');
                    }
                    
                    console.log('Final categoryData:', categoryData);
                    console.log('Final categoryData length:', categoryData.length);
                    if (categoryData.length > 0) {
                        console.log('Sample category:', categoryData[0]);
                    }
                    setCategories(categoryData);
                } catch (error) {
                    console.error('Error loading categories:', error);
                    setCategories([]);
                }
            };

            const loadLocations = async () => {
                try {
                    const response = await gasService.getAllStorageLocations();
                    console.log('getAllStorageLocations response:', response);
                    
                    // Handle the nested response structure we're seeing
                    let locationData = [];
                    
                    // Check for deeply nested data structure
                    if (response && response.data && response.data.data && Array.isArray(response.data.data)) {
                        locationData = response.data.data;
                        console.log('Using deeply nested locations response.data.data');
                    }
                    // Standard success response
                    else if (response && response.success === true && Array.isArray(response.data)) {
                        locationData = response.data;
                        console.log('Using standard locations response.data');
                    }
                    // Direct array
                    else if (Array.isArray(response)) {
                        locationData = response;
                        console.log('Using direct array locations response');
                    }
                    
                    console.log('Final locationData:', locationData);
                    console.log('Final locationData length:', locationData.length);
                    if (locationData.length > 0) {
                        console.log('Sample location:', locationData[0]);
                    }
                    setLocations(locationData);
                } catch (error) {
                    console.error('Error loading locations:', error);
                    setLocations([]);
                }
            };

            // Utility functions - Updated for new schema
            const calculateInventoryStats = (itemData) => {
                const stats = {
                    total: itemData.length,
                    categories: new Set(itemData.map(item => item.CategoryName).filter(Boolean)).size,
                    locations: new Set(itemData.map(item => item.LocationName).filter(Boolean)).size,
                    lowStock: 0,
                    outOfStock: 0
                };
                
                itemData.forEach(item => {
                    const quantity = parseInt(item.CurrentQuantity) || 0;
                    const reorderPoint = parseInt(item.ReorderPoint) || 0;
                    
                    if (quantity === 0) {
                        stats.outOfStock++;
                    } else if (quantity <= reorderPoint) {
                        stats.lowStock++;
                    }
                });
                
                return stats;
            };

            const getStockStatus = (item) => {
                const quantity = parseInt(item.CurrentQuantity) || 0;
                const reorderPoint = parseInt(item.ReorderPoint) || 0;
                
                if (quantity === 0) return 'out';
                if (quantity <= reorderPoint) return 'low';
                return 'available';
            };

            const getFilteredInventory = () => {
                let filtered = [...inventory];
                
                // Text search
                if (searchTerm.trim()) {
                    filtered = filtered.filter(item =>
                        (item.ItemName && item.ItemName.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        (item.CategoryName && item.CategoryName.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        (item.LocationName && item.LocationName.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        (item.Description && item.Description.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        (item.SKU && item.SKU.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                }

                // Category filter
                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(item => item.CategoryName === categoryFilter);
                }

                // Location filter
                if (locationFilter !== 'all') {
                    filtered = filtered.filter(item => item.LocationName === locationFilter);
                }

                // Stock status filter
                if (stockFilter !== 'all') {
                    filtered = filtered.filter(item => getStockStatus(item) === stockFilter);
                }

                // Sort the results
                if (sortConfig.key) {
                    filtered.sort((a, b) => {
                        let aVal = a[sortConfig.key] || '';
                        let bVal = b[sortConfig.key] || '';
                        
                        // Handle numeric sorting for CurrentQuantity and ReorderPoint
                        if (sortConfig.key === 'CurrentQuantity' || sortConfig.key === 'ReorderPoint') {
                            aVal = parseInt(aVal) || 0;
                            bVal = parseInt(bVal) || 0;
                        }
                        
                        if (sortConfig.direction === 'asc') {
                            return aVal.toString().localeCompare(bVal.toString(), undefined, { numeric: true });
                        } else {
                            return bVal.toString().localeCompare(aVal.toString(), undefined, { numeric: true });
                        }
                    });
                }

                return filtered;
            };

            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') {
                    direction = 'desc';
                }
                setSortConfig({ key, direction });
            };

            const handleOpenModal = (mode, item = null) => {
                setModalMode(mode);
                setSelectedItem(item);
                
                if (mode === 'edit' && item) {
                    setFormData({
                        ItemName: item.ItemName || '',
                        CategoryID: item.CategoryID || '',
                        LocationID: item.LocationID || '',
                        SKU: item.SKU || '',
                        ReorderPoint: item.ReorderPoint || '',
                        Description: item.Description || '',
                        InitialQuantity: '',
                        QuantityChange: '',
                        TransactionType: 'Stock In',
                        Notes: ''
                    });
                } else if (mode === 'transaction' && item) {
                    setFormData({
                        ItemName: item.ItemName || '',
                        CategoryID: '',
                        LocationID: item.LocationID || '',
                        SKU: '',
                        ReorderPoint: '',
                        Description: '',
                        InitialQuantity: '',
                        QuantityChange: '',
                        TransactionType: 'Stock In',
                        Notes: ''
                    });
                } else {
                    setFormData({
                        ItemName: '',
                        CategoryID: '',
                        LocationID: '',
                        SKU: '',
                        ReorderPoint: '',
                        Description: '',
                        InitialQuantity: '',
                        QuantityChange: '',
                        TransactionType: 'Stock In',
                        Notes: ''
                    });
                }
                
                setShowModal(true);
            };

            const handleCloseModal = () => {
                setShowModal(false);
                setSelectedItem(null);
                setFormData({
                    ItemName: '',
                    CategoryID: '',
                    LocationID: '',
                    SKU: '',
                    ReorderPoint: '',
                    Description: '',
                    InitialQuantity: '',
                    QuantityChange: '',
                    TransactionType: 'Stock In',
                    TransactionDate: (() => {
                        const now = new Date();
                        const year = now.getFullYear();
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const day = String(now.getDate()).padStart(2, '0');
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        return `${year}-${month}-${day}T${hours}:${minutes}`;
                    })(),
                    Notes: ''
                });
            };

            const handleSaveItem = async () => {
                // Validation
                if (!formData.ItemName.trim()) {
                    setMessage({ type: 'error', text: 'Item name is required' });
                    return;
                }

                if (modalMode === 'transaction') {
                    // Transaction mode validation
                    if (!formData.QuantityChange || parseInt(formData.QuantityChange) === 0) {
                        setMessage({ type: 'error', text: 'Quantity change is required' });
                        return;
                    }
                    if (!formData.LocationID) {
                        setMessage({ type: 'error', text: 'Location is required for transactions' });
                        return;
                    }
                } else {
                    // Item creation/editing validation
                    if (!formData.CategoryID) {
                        setMessage({ type: 'error', text: 'Category is required' });
                        return;
                    }
                }

                setIsSaving(true);
                try {
                    let response;
                    
                    if (modalMode === 'transaction') {
                        // Log inventory transaction
                        const transactionData = {
                            ItemID: selectedItem.ItemID,
                            LocationID: formData.LocationID,
                            PersonnelID: 1, // TODO: Get current user ID
                            QuantityChange: parseInt(formData.QuantityChange) || 0,
                            TransactionType: formData.TransactionType,
                            TransactionDate: formData.TransactionDate,
                            Notes: formData.Notes || ''
                        };
                        
                        response = await gasService.addInventoryTransaction(transactionData);
                    } else {
                        // Create or update item
                        const itemData = {
                            ItemName: formData.ItemName,
                            CategoryID: formData.CategoryID,
                            SKU: formData.SKU || '',
                            ReorderPoint: parseInt(formData.ReorderPoint) || 0,
                            Description: formData.Description || ''
                        };
                        
                        // Add initial quantity and location if provided for new items
                        if (modalMode === 'create' && formData.InitialQuantity && formData.LocationID) {
                            itemData.InitialQuantity = parseInt(formData.InitialQuantity);
                            itemData.LocationID = formData.LocationID;
                            itemData.PersonnelID = 1; // TODO: Get current user ID
                        }

                        if (modalMode === 'edit') {
                            itemData.ItemID = selectedItem.ItemID;
                            response = await gasService.updateInventoryItem(itemData);
                        } else {
                            response = await gasService.createInventoryItem(itemData);
                        }
                    }

                    if (response.success || response === true || response.ItemID || response.TransactionID) {
                        const actionText = modalMode === 'transaction' ? 'Transaction logged' :
                                         modalMode === 'edit' ? 'Item updated' : 'Item created';
                        setMessage({ 
                            type: 'success', 
                            text: `${actionText} successfully` 
                        });
                        handleCloseModal();
                        loadInventory();
                    } else {
                        setMessage({ type: 'error', text: response.error || `Failed to ${modalMode === 'transaction' ? 'log transaction' : 'save item'}` });
                    }
                } catch (error) {
                    console.error('Error saving:', error);
                    setMessage({ type: 'error', text: `Error ${modalMode === 'transaction' ? 'logging transaction' : 'saving item'}` });
                } finally {
                    setIsSaving(false);
                }
            };

            const handleDeleteItem = async (itemId) => {
                if (!confirm('Are you sure you want to delete this item?')) {
                    return;
                }

                try {
                    const response = await gasService.deleteInventoryItem(itemId);
                    if (response.success || response === true) {
                        setMessage({ type: 'success', text: 'Item deleted successfully' });

                    } else {
                        setMessage({ type: 'error', text: 'Failed to delete item' });
                    }

                    setMessage({ type: 'error', text: 'Error deleting item' });

            if (isLoading) {

        function Scheduling() {
            const [scheduleData, setScheduleData] = useState([]);
            const [filteredSchedule, setFilteredSchedule] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [message, setMessage] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            
            // Enhanced filtering state
            const [viewMode, setViewMode] = useState('week'); // 'week', 'month', 'list'
            const [typeFilter, setTypeFilter] = useState('all'); // 'all', 'class', 'show', 'rehearsal', 'meeting'
            const [locationFilter, setLocationFilter] = useState('all'); // Filter by location
            const [sortConfig, setSortConfig] = useState({ key: 'DateTime', direction: 'asc' });
            
            // Statistics state
            const [scheduleStats, setScheduleStats] = useState({
                total: 0,
                thisWeek: 0,
                upcomingClasses: 0,
                upcomingShows: 0,
                totalHours: 0
            });

            // Date range state for filtering
            const [dateRange, setDateRange] = useState({
                start: new Date().toISOString().split('T')[0],
                end: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            });

            useEffect(() => {
                loadScheduleData();
            }, []);

            useEffect(() => {
                // Apply filtering when any filter changes
                const filtered = getFilteredSchedule();
                setFilteredSchedule(filtered);
            }, [scheduleData, searchTerm, typeFilter, locationFilter, dateRange, sortConfig]);

            const loadScheduleData = async () => {
                setIsLoading(true);
                try {
                    // Load classes and shows data for scheduling
                    const [classesResp, showsResp] = await Promise.all([
                        gasService.getAllClassOfferings(),
                        gasService.getAllShows()
                    ]);
                    
                    let combinedSchedule = [];
                    
                    // Process classes data
                    if (classesResp.success && classesResp.data) {
                        const classData = Array.isArray(classesResp.data) 
                            ? classesResp.data 
                            : (classesResp.data.data || []);
                        
                        const classEvents = classData.map(cls => ({
                            id: `class-${cls.OfferingID}`,
                            title: cls.LevelName || `Class ${cls.ClassLevelID}`,
                            type: 'class',
                            status: cls.Status,
                            startDate: cls.StartDate,
                            endDate: cls.EndDate,
                            location: cls.VenueOrRoom || cls.Location || 'TBD',
                            instructor: cls.TeacherName || 'TBD',
                            capacity: cls.MaxStudents,
                            enrolled: cls.EnrollmentCount || 0,
                            description: `${cls.LevelName} with ${cls.TeacherName}`
                        }));
                        
                        combinedSchedule.push(...classEvents);
                    }
                    
                    // Process shows data
                    if (showsResp.success && showsResp.data) {
                        const showData = Array.isArray(showsResp.data) 
                            ? showsResp.data 
                            : (showsResp.data.data || []);
                        
                        const showEvents = showData.map(show => ({
                            id: `show-${show.ShowID}`,
                            title: show.Title || `Show ${show.ShowID}`,
                            type: 'show',
                            status: show.Status,
                            startDate: show.ShowDate,
                            endDate: show.ShowDate,
                            location: show.Venue || 'TBD',
                            showType: show.ShowType,
                            description: `${show.Title} - ${show.ShowType} at ${show.Venue}`,
                            ticketPrice: show.TicketPrice
                        }));
                        
                        combinedSchedule.push(...showEvents);
                    }
                    
                    setScheduleData(combinedSchedule);
                    
                    // Calculate statistics
                    const stats = calculateScheduleStats(combinedSchedule);
                    setScheduleStats(stats);
                    
                    setMessage({ type: 'success', text: `Loaded ${combinedSchedule.length} scheduled events` });
                } catch (error) {
                    console.error('Error loading schedule data:', error);
                    setMessage({ type: 'error', text: 'Error loading schedule data' });
                    setScheduleData([]);
                } finally {
                    setIsLoading(false);
                }
            };

            const calculateScheduleStats = (data) => {
                const now = new Date();
                const oneWeekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                const thisWeek = data.filter(event => {
                    const eventDate = new Date(event.startDate);
                    return eventDate >= now && eventDate <= oneWeekFromNow;
                }).length;
                
                const upcomingClasses = data.filter(event => 
                    event.type === 'class' && new Date(event.startDate) >= now
                ).length;
                
                const upcomingShows = data.filter(event => 
                    event.type === 'show' && new Date(event.startDate) >= now

                    let studentData = [];
                    if (response.success && Array.isArray(response.data)) {
                        studentData = response.data;
                    } else if (response.success && response.data && Array.isArray(response.data.data)) {
                        studentData = response.data.data;
                    }
                    
                    if (studentData.length > 0) {
                        setStudents(studentData);
                        
                        // Calculate statistics
                        const stats = calculateStudentStats(studentData);
                        setStudentStats(stats);
                        
                        setMessage({ type: 'success', text: `Loaded ${studentData.length} students successfully` });
                    } else {
                        setStudents([]);
                        setMessage({ type: 'info', text: 'No students found' });
                    }

                    setMessage({ type: 'error', text: 'Error loading students' });
                    setStudents([]);

                    setIsLoading(false);

                const currentlyEnrolled = data.filter(s => s.CurrentEnrollment).length;
                const withCompletedLevels = data.filter(s => s.HighestLevelCompleted && s.HighestLevelCompleted !== 'No Levels Completed').length;
                const newStudents = data.filter(s => !s.HighestLevelCompleted || s.HighestLevelCompleted === 'No Levels Completed').length;
                
                // Calculate average age if birthday data is available
                const validBirthdays = data.filter(s => s.Birthday && s.Birthday !== 'N/A').map(s => new Date(s.Birthday));
                const averageAge = validBirthdays.length > 0 
                    ? Math.round(validBirthdays.reduce((sum, birthday) => {
                        const age = (new Date() - birthday) / (1000 * 60 * 60 * 24 * 365.25);
                        return sum + age;
                    }, 0) / validBirthdays.length)
                    : 0;

                    newStudents: newStudents,
                    averageAge: averageAge

                                onClick: () => onNavigateToStudent && onNavigateToStudent(student.StudentID || student.PersonnelID)
                            },
                                e('div', { className: 'flex items-center space-x-3 mb-3' },
                                    e('div', { 
                                        className: `w-12 h-12 rounded-full flex items-center justify-center font-bold text-white shadow-sm transition-transform group-hover:scale-105 ${
                                            student.CurrentEnrollment 
                                                ? 'bg-gradient-to-br from-green-500 to-green-600' 
                                                : student.HighestLevelCompleted && student.HighestLevelCompleted !== 'No Levels Completed'
                                                ? 'bg-gradient-to-br from-blue-500 to-blue-600'
                                                : 'bg-gradient-to-br from-gray-400 to-gray-500'
                                        }`
                                    },
                                        isNumericLevel 
                                            ? e('span', { className: 'text-sm' }, levelDisplay)
                                            : e('span', { className: 'text-xs' }, levelDisplay)
                                    ),
                                    e('div', { className: 'flex-1' },
                                        e('h3', { className: 'font-semibold text-gray-900 group-hover:text-primary-600 transition-colors' }, 
                                            `${student.FirstName} ${student.LastName || student.LastName || ''}`
                                        ),
                                        e('p', { className: 'text-sm text-gray-600' }, student.PrimaryEmail)
                                    )
                                ),
                                student.CurrentEnrollment && e('div', { className: 'mb-2 px-2 py-1 bg-green-50 border border-green-200 rounded text-xs' },
                                    e('span', { className: 'font-medium text-green-800' }, '📚 Current: '),
                                    e('span', { className: 'text-green-700' }, student.CurrentEnrollment)
                                ),
                                student.HighestLevelCompleted && student.HighestLevelCompleted !== 'No Levels Completed' && e('div', { className: 'mb-2 px-2 py-1 bg-blue-50 border border-blue-200 rounded text-xs' },
                                    e('span', { className: 'font-medium text-blue-800' }, '🏆 Completed: '),
                                    e('span', { className: 'text-blue-700' }, student.HighestLevelCompleted)
                                ),
                                e('div', { className: 'text-sm text-gray-600 space-y-1' },
                                    e('p', null, `📞 ${student.PrimaryPhone || 'N/A'}`),
                                    e('p', null, `🎂 ${student.Birthday ? new Date(student.Birthday).toLocaleDateString() : 'N/A'}`)
                                ),
                                e('button', {
                                    className: 'mt-3 px-3 py-1 text-xs bg-primary-50 text-primary-600 rounded hover:bg-primary-100 transition-colors w-full font-medium',
                                    onClick: (e) => { 
                                        e.stopPropagation(); 
                                        onNavigateToStudent && onNavigateToStudent(student.StudentID || student.PersonnelID); 
                                    }
                                }, 'View Profile →')
                            );
                        })
                    )
                )
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [selectedStudentId, setSelectedStudentId] = useState(null);
            const [showStudentProfile, setShowStudentProfile] = useState(false);

            const handleNavigateToStudentProfile = (studentId) => {
                setSelectedStudentId(studentId);
                setShowStudentProfile(true);
            };

            const handleBackToStudentDirectory = () => {
                setShowStudentProfile(false);
                setSelectedStudentId(null);
                setCurrentPage('student-directory');
            };

            const renderPage = () => {
                if (showStudentProfile && selectedStudentId) {
                    return e(StudentProfile, {
                        studentId: selectedStudentId,
                        onBack: handleBackToStudentDirectory
                    });
                }

                switch (currentPage) {
                    case 'dashboard':
                        return e(Dashboard);
                    case 'personnel':
                        return e(PersonnelDirectory);
                    case 'student-directory':
                        return e(StudentDirectory, {
                            onNavigateToStudent: handleNavigateToStudentProfile
                        });
                    case 'cast':
                        return e(CastDirectory);
                    case 'classes':
                        return e(ClassRegistration);
                    case 'shows':
                        return e(Shows);
                    case 'inventory':
                        return e(Inventory);
                    case 'scheduling':
                        return e(Scheduling);
                    default:
                        return e(Dashboard);
                }
            };

            return e('div', { className: 'flex h-screen bg-gray-50' },
                e(Sidebar, { currentPage: currentPage, onNavigate: (page) => {
                    setShowStudentProfile(false);
                    setCurrentPage(page);
                }}),
                e('main', { className: 'flex-1 overflow-auto' }, renderPage())
            );
        }

        // Expose debug functions globally for console testing
        window.debugPersonnel = async () => {
            console.log('=== Testing Personnel Debug Functions ===');
            try {
                // Test 1: Basic connection
                console.log('1. Testing basic connection...');
                const connectionTest = await gasService.testConnection();
                console.log('Connection test result:', connectionTest);

                // Test 2: Debug personnel sheet
                console.log('2. Testing personnel sheet debug...');
                const debugResult = await gasService.debugPersonnelSheet();
                console.log('Debug personnel result:', debugResult);

                // Test 3: Get all personnel 
                console.log('3. Testing getAllPersonnel...');
                const personnelResult = await gasService.getAllPersonnel();
                console.log('Get all personnel result:', personnelResult);

                return {
                    connectionTest,
                    debugResult,
                    personnelResult
                };
            } catch (error) {
                console.error('Error in debug functions:', error);
                return { error: error.toString() };
            }
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
